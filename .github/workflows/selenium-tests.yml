name: Selenium Test Suite

on:
  push:
    branches: [ main, master ]
  pull_request:
    branches: [ main, master ]

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        browser: [chrome, firefox, edge]
        include:
          - browser: chrome
            browser_name: Chrome
          - browser: firefox
            browser_name: Firefox
          - browser: edge
            browser_name: Edge

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install browsers
      run: |
        sudo apt-get update
        # Chrome
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable
        # Firefox (usually pre-installed on Ubuntu)
        sudo apt-get install -y firefox
        # Edge
        curl -fsSL https://packages.microsoft.com/keys/microsoft.asc | sudo gpg --dearmor -o /usr/share/keyrings/microsoft-edge.gpg
        echo 'deb [arch=amd64 signed-by=/usr/share/keyrings/microsoft-edge.gpg] https://packages.microsoft.com/repos/edge stable main' | sudo tee /etc/apt/sources.list.d/microsoft-edge.list
        sudo apt-get update
        sudo apt-get install -y microsoft-edge-stable

    - name: Cache Maven dependencies
      uses: actions/cache@v4
      with:
        path: ~/.m2
        key: ${{ runner.os }}-m2-${{ hashFiles('**/pom.xml') }}
        restore-keys: ${{ runner.os }}-m2

    - name: Run tests with ${{ matrix.browser_name }}
      run: mvn clean test -Dbrowser=${{ matrix.browser }} -Dheadless=true
      continue-on-error: false

    - name: Generate test report
      run: mvn allure:report
      if: always()

    - name: Upload test results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: test-results-${{ matrix.browser }}
        path: |
          target/surefire-reports/
          allure-results/
          target/allure-results/
        retention-days: 30

    - name: Upload Allure report
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: allure-report-${{ matrix.browser }}
        path: target/site/allure-maven-plugin/
        retention-days: 30

  # Optional: Run smoke tests only for faster feedback
  smoke-test:
    runs-on: ubuntu-latest
    if: github.event_name == 'pull_request'

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up JDK 17
      uses: actions/setup-java@v4
      with:
        java-version: '17'
        distribution: 'temurin'
        cache: maven

    - name: Install Chrome
      run: |
        sudo apt-get update
        wget -q -O - https://dl.google.com/linux/linux_signing_key.pub | sudo apt-key add -
        sudo sh -c 'echo "deb [arch=amd64] http://dl.google.com/linux/chrome/deb/ stable main" >> /etc/apt/sources.list.d/google-chrome.list'
        sudo apt-get update
        sudo apt-get install -y google-chrome-stable

    - name: Run smoke tests
      run: mvn clean test -Psmoke -Dbrowser=chrome -Dheadless=true

  # Notify on failure
  notify:
    runs-on: ubuntu-latest
    needs: [test, smoke-test]
    if: failure() && github.ref == 'refs/heads/main'

    steps:
    - name: Notify on failure
      run: |
        echo "Tests failed on main branch. Please check the test results and fix any issues."
        # Add notification logic here (Slack, Discord, email, etc.)