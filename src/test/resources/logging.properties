# WebDriver Logging Configuration - Complete Suppression

# Root logger level - OFF to suppress all logs
.level = OFF

# Selenium specific loggers - Completely OFF
org.openqa.selenium.level = OFF
org.openqa.selenium.devtools.level = OFF
org.openqa.selenium.chromium.level = OFF
org.openqa.selenium.firefox.level = OFF
org.openqa.selenium.edge.level = OFF
org.openqa.selenium.remote.level = OFF
org.openqa.selenium.support.level = OFF

# WebDriverManager logging - OFF
io.github.bonigarcia.wdm.level = OFF

# TestNG logging - OFF
org.testng.level = OFF

# Apache HTTP Client logging - OFF
org.apache.http.level = OFF
org.apache.http.wire.level = OFF

# Java logging - OFF
java.util.logging.ConsoleHandler.level = OFF
handlers = 

# Suppress all console output
java.util.logging.ConsoleHandler.formatter = java.util.logging.SimpleFormatter